<html>
  <head>
    <title>Github example site</title>
    <style>
      p{
        background-color: blue;
        color: white;
      }
      .largerFont{
        font-size: 3em;
      }
    </style>
  </head>

  <body>
    <h1>THis is a github page</h1>

    <hr>
    <img src="https://github.com/Hagarwa1/github_pages-Tutorial/blob/main/Screenshot%202024-04-01%20191041.png" alt="sample image">
    <p>
      This is a paragraph of text. If you need a new line, use this : <br>
      This is a new line now.
    </p>
    <p>
      <b>This is bold</b>. <i class="largerFont">This is italics</i>. <u>This is underlined</u>.
      <ul>
        <li>Item one</li>
        <li class="largerFont">Item two</li>
        <li>Item three</li>
      </ul>
    </p>

    
  </body>
</html>
